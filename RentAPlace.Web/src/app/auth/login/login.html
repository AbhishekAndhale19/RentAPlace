<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required #emailField="ngModel">
  <div *ngIf="emailField.invalid && emailField.touched" class="error">Email is required</div>

  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required #passwordField="ngModel">
  <div *ngIf="passwordField.invalid && passwordField.touched" class="error">Password is required</div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>


<p>Don't have an account? <a routerLink="/register">Register here</a></p>
