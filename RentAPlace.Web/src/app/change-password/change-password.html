<h2>Change Password</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <!-- Old Password -->
  <input
    [type]="showOld ? 'text' : 'password'"
    [(ngModel)]="oldPassword"
    name="oldPassword"
    placeholder="Old Password"
    required
    minlength="6"
    #oldPass="ngModel"
  />
  <div *ngIf="oldPass.invalid && oldPass.touched" class="error">
    <div *ngIf="oldPass.errors?.['required']">Old password is required</div>
    <div *ngIf="oldPass.errors?.['minlength']">Must be at least 6 characters</div>
  </div>
  <div>
    <input type="checkbox" [(ngModel)]="showOld" name="showOld" /> Show Old Password
  </div>

  <!-- New Password -->
  <input
    [type]="showNew ? 'text' : 'password'"
    [(ngModel)]="newPassword"
    name="newPassword"
    placeholder="New Password"
    required
    minlength="6"
    #newPass="ngModel"
  />
  <div *ngIf="newPass.invalid && newPass.touched" class="error">
    <div *ngIf="newPass.errors?.['required']">New password is required</div>
    <div *ngIf="newPass.errors?.['minlength']">Must be at least 6 characters</div>
  </div>
  <div>
    <input type="checkbox" [(ngModel)]="showNew" name="showNew" /> Show New Password
  </div>

  <button type="submit" [disabled]="f.invalid">Change Password</button>
</form>
