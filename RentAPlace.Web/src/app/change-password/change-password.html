<h2>Change Password</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <!-- Old Password -->
  <input [type]="showOld ? 'text' : 'password'" [(ngModel)]="oldPassword" name="oldPassword" placeholder="Old Password" required>
  <div class="show-password">
    <input type="checkbox" id="showOld" [(ngModel)]="showOld" name="showOld">
    <label for="showOld">Show Old Password</label>
  </div>

  <!-- New Password -->
  <input [type]="showNew ? 'text' : 'password'" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password" required minlength="6">
  <div class="show-password">
    <input type="checkbox" id="showNew" [(ngModel)]="showNew" name="showNew">
    <label for="showNew">Show New Password</label>
  </div>

  <button type="submit">Change Password</button>
</form>

<div *ngIf="message" style="color:green">{{ message }}</div>
<div *ngIf="error" style="color:red">{{ error }}</div>
