<app-layout>
  <h2>All Users</h2>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="users.length > 0; else noUsers" class="styled-table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th *ngIf="isAdmin">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.fullName }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td *ngIf="isAdmin">
          <button class="btn-edit" (click)="editUser(u)">Edit</button>
          <button class="btn-delete" (click)="deleteUser(u)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noUsers>
    <p>No users found.</p>
  </ng-template>
</app-layout>
