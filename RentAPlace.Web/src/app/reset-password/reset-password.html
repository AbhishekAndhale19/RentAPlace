<h2>Reset Password</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

  <!-- Token -->
  <div class="form-group">
    <label for="token">Reset Token</label>
    <input 
      id="token"
      type="text" 
      [(ngModel)]="token" 
      name="token" 
      placeholder="Enter reset token" 
      required 
      #tokenRef="ngModel">
    <div *ngIf="tokenRef.invalid && tokenRef.touched" class="error">
      <small *ngIf="tokenRef.errors?.['required']">Token is required</small>
    </div>
  </div>

  <!-- New Password -->
  <div class="form-group" style="margin-top: 10px;">
    <label for="newPassword">New Password</label>
    <input 
      id="newPassword"
      [type]="showNew ? 'text' : 'password'" 
      [(ngModel)]="newPassword" 
      name="newPassword" 
      placeholder="Enter new password" 
      required 
      minlength="6" 
      #passwordRef="ngModel">
    <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error">
      <small *ngIf="passwordRef.errors?.['required']">Password is required</small>
      <small *ngIf="passwordRef.errors?.['minlength']">Minimum 6 characters</small>
    </div>

    <!-- Show/Hide password checkbox -->
    <div class="show-password">
      <input type="checkbox" id="showReset" [(ngModel)]="showNew" name="showNew">
      <label for="showReset">Show Password</label>
    </div>
  </div>

  <!-- Submit -->
  <button type="submit" [disabled]="f.invalid" style="margin-top: 15px;">Reset Password</button>
</form>

<!-- Messages -->
<div *ngIf="message" style="color:green; margin-top:10px">{{ message }}</div>
<div *ngIf="error" style="color:red; margin-top:10px">{{ error }}</div>
